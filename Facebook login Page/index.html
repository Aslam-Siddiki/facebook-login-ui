<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Facebook_icon.png">
</head>
    <body>
        <div class="main">
            <div class="container">
                <div class="header">
                    <div class="heading">
                        <h1>facebook</h1>
                    </div>
                    <p class="sub">
                        Facebook helps you connect and <br>
                        share with the people in your life.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="content">
                <div class="form">
                    <form  method="post" action="https://www.facebook.com/search/top/">
                        <div class="div">
                            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;Email address or phone number"  name="q" class="ele">
                        </div>
                        <div class="div">
                            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;Password"  class="ele">
                        </div> 
                        <div class="div" class="btn">
                            <button type="submit" class="btn">Log in</button>
                        </div>
                        <div class="para">
                            Forgotten password?
                        </div>
                        <br>
                        <hr>
                        <br>
                        <button class="acc">
                            Create new account
                        </button>
                    </form>
                </div>
            </div>
            <div>
                <p>
                <b>Create a Page </b>
                for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </body>    
</html>
